{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="{% static 'img/logo.png' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

    <style>
        body {
            font-family: "Lato", sans-serif;
        }
    </style>
    <title>Homegrown Talent</title>
</head>

<body class="flex flex-col justify-center items-center w-full space-y-10 mt-14 bg-[#efefef]">
    <header class="flex top-0 fixed backdrop-filter backdrop-blur justify-center items-center w-full shadow-md">
        <nav class="flex  flex-col justify-between items-center lg:flex-row w-full lg:w-11/12 py-2">
            <!-- small to medium screens -->
            <div class="flex justify-center lg:justify-start w-10/12">
                <div class="flex justify-center items-center">
                    <a href="{% url 'main:home' %}" class="flex justify-center items-center space-x-2">
                        <img src="{% static 'img/logo.png' %}" alt="" width="50" />
                        <p class="hidden lg:block text-primary text-xl font-semibold">
                            Homegrown Talent
                        </p>
                    </a>
                </div>
                <div id="bars" class="flex lg:hidden justify-end w-full py-3">
                    <div class="space-y-1">
                        <div class="rounded-sm bg-green-600 h-1 w-4 ml-3"></div>
                        <div class="rounded-sm bg-green-600 h-1 w-7"></div>
                        <div class="rounded-sm bg-green-600 h-1 w-4 ml-[1px]"></div>
                    </div>
                </div>
            </div>

            <div id="nav"
                class="hidden flex-col lg:flex lg:flex-row w-full justify-end items-center text-primary 0 align-middle lg:space-x-10 font-semibold mt-4 lg:mt-0 ">
                <a href="{% url 'main:home' %}" class="py-2 text-center lg:p-0 border-b w-full lg:w-auto lg:border-0">
                    Home
                </a>
                <a href="{% url 'main:about' %}" class="py-2 text-center lg:p-0 border-b w-full lg:w-auto lg:border-0">
                    About Us
                </a>
                <a href="{% url 'main:join' %}" class="py-2 text-center lg:p-0 border-b w-full lg:w-auto lg:border-0">
                    Join Us
                </a>
                <a href="{% url 'main:talent' %}" class="py-2 text-center lg:p-0 border-b w-full lg:w-auto lg:border-0">
                    Talent
                </a>
                <a href="{% url 'main:blog' %}" to="/Blog"
                    class="py-2 text-center lg:p-0 border-b w-full lg:w-auto lg:border-0">
                    Blog
                </a>
                <a href="{% url 'main:contact' %}" class="py-3 text-center lg:p-0 w-full lg:w-auto lg:border-0">
                    Contact Us
                </a>
            </div>
        </nav>
    </header>

    <main class="flex flex-col justify-center items-center space-y-10 lg:w-11/12 w-11/12">

        {% block content %}{% endblock %}

    </main>

    <footer class="flex flex-col justify-center items-center mt-10 py-5">

        <section class="flex flex-row text-primary justify-center items-end space-x-5 text-xl mb-4">
            <a href="">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="">
                <i class="fab fa-tiktok"></i>
            </a>
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://open.spotify.com/show/4SEm0vVz5pVtJgsJSJaS48?si=859f5829263447df">
                <i class="fab fa-spotify"></i>
            </a>
        </section>

        <p class="text-gray-500">&copy; copyright 2022 Powered by <a href="" class="font-semibold">Mahala</a></p>

    </footer>

    <script src="{% static 'main.js' %}"></script>
</body>

</html>
